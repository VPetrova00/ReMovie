<header class="header-6">
  <div class="branding">
    <span class="title">ReMovie</span>
  </div>
  <div *ngIf="isLoggedIn" class="header-nav">
    <a [routerLink]="['/home']" class="active nav-link" aria-current="page"><span class="nav-text">Home</span></a>
    <a [routerLink]="['/all']" class="nav-link"><span class="nav-text">All movies</span></a>
    <a [routerLink]="['/related']" class="nav-link"><span class="nav-text">Related movies</span></a>
  </div>
  <form *ngIf="isLoggedIn" class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for movies...">
    </label>
  </form>
  <div *ngIf="isLoggedIn" class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        {{username}}
        <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a [routerLink]="['/profile']" clrDropdownItem>My Profile</a>
        <a (click)="logout()" clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
  <div *ngIf="!isLoggedIn" class="header-nav">
    <a [routerLink]="['/login']" class="active nav-link" aria-current="page"><span class="nav-text">Log in</span></a>
    <a [routerLink]="['/signup']" class="nav-link"><span class="nav-text">Sign up</span></a>
  </div>
</header>
