<table class="table table-vertical table-noborder table-compact">
  <tbody>
  <tr>
    <th>Summary</th>
    <td>
      {{movie?.movie_summary}}
    </td>
  </tr>
  <tr>
    <th>Genres</th>
    <th *ngFor="let genre of genres" class="genres">
      {{genre.genre_name}}
    </th>
  </tr>
  <tr *ngIf="isFromRatingTable">
    <th>My rating</th>
    <td>
      {{getRating(movieId)}}
    </td>
  </tr>
  </tbody>
</table>
