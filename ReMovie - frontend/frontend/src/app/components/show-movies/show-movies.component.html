<clr-datagrid>
  <clr-dg-column>Title</clr-dg-column>
  <clr-dg-column>Rating</clr-dg-column>
  <clr-dg-column>Release date</clr-dg-column>

  <clr-dg-row *ngFor="let movie of movies">
    <clr-dg-cell>{{movie.movie_title}}</clr-dg-cell>
    <clr-dg-cell>{{movie.movie_rating}}</clr-dg-cell>
    <clr-dg-cell>{{movie.movie_release_date}}</clr-dg-cell>
  </clr-dg-row>

<!--  <ng-template [(clrIfDetail)]="detailState" let-detail>-->
<!--    <clr-dg-detail>-->
<!--      <clr-dg-detail-header>{{detail.name}}</clr-dg-detail-header>-->
<!--      <clr-dg-detail-body>-->
<!--        <app-show-movie></app-show-movie>-->
<!--      </clr-dg-detail-body>-->
<!--    </clr-dg-detail>-->
<!--  </ng-template>-->

  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
        <label [for]="clrDgPageSize.pageSizeOptionsId">Users per page</label>
      </clr-dg-page-size>
      <!--
      or you can use the clrPageSizeOptionsId input to explicitly set the id:
      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]" clrPageSizeOptionsId="page-size-select-id">
          <label for="page-size-select-id">Users per page</label>
      </clr-dg-page-size>
      -->
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
      of {{pagination.totalItems}} users
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
