<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      ReMovie
      <h5 class="hint">Use your profile information to sign in or create profile now</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
<!--        [(ngModel)]=""-->
        <input type="text" name="username" formControlName="username" clrInput placeholder="Username"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" formControlName="password" clrPassword placeholder="Password"/>
      </clr-password-container>
      <div *ngIf="isErrorOccurred" class="error active">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Log In</button>
      <a [routerLink]="['/signup']" class="signup">Sign up</a>
    </div>
  </form>
</div>
