<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      ReMovie
      <h5 class="hint">Create profile now or log in if you already have one</h5>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" [(ngModel)]="username"/>
      </clr-input-container>
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="email" name="email" clrInput placeholder="Email" [(ngModel)]="email"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" [(ngModel)]="password"/>
      </clr-password-container>
      <div *ngIf="isErrorOccurred" class="error active">
        Something went wrong!
      </div>
      <button type="submit" class="btn btn-primary" (click)="register()">Sign up</button>
      <a [routerLink]="['/login']" class="signup">Login</a>
    </div>
  </form>
</div>
